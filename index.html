<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Oasis</title>
  <link rel="icon" href="favicon2.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #808080;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1em;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      color: white;
      backdrop-filter: brightness(0.8);
    }

    #home { background-color: rgba(0,0,0,0.3); }
    #downloads { background-color: rgba(0,0,0,0.4); }
    #about { background-color: rgba(0,0,0,0.5); }

    #screenshot-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #screenshot-overlay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#downloads">Downloads</a>
    <a href="#about">About</a>
  </nav>

  <section id="home">
    <h1>Welcome to The Oasis</h1>
    <p>This is the home section.</p>
  </section>

  <section id="downloads">
    <h1>Downloads</h1>
    <p><a href="my_resume.pdf" download>Download Resume</a></p>
    <p><a href="file2.zip" download>Download File 2</a></p>
  </section>

  <section id="about">
    <h1>About</h1>
    <p>This is an empty page.</p>
  </section>

  <!-- Overlay with updated image name -->
  <div id="screenshot-overlay">
    <img src="BPS-Homepage.png" alt="Overlay Image">
  </div>

  <script>
    let overlayShown = false;

    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key.toLowerCase() === 'q') {
        e.preventDefault();
        const overlay = document.getElementById('screenshot-overlay');

        overlayShown = !overlayShown;
        overlay.style.display = overlayShown ? 'flex' : 'none';
      }
    });
  </script>

</body>
</html>
